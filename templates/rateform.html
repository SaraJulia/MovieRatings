    <title>Rate a Movie</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->

  <body>

    <div class="container">

      <form class="form-signin" role="form" action="/submitrating" method="POST">
        <h2 class="form-signin-heading">Add your rating for {{movie_title}}</h2>
        1 = Worst movie ever, 5 = Best movie ever
        <select class="form-control" name="rating" required autofocus>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
        </div>
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
